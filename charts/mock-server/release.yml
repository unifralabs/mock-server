name: Release CI

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*.*.*'

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: shuunifra/mydogemask-server-mock
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  publish-chart:
    runs-on: ubuntu-latest
    needs: [build-and-push-image]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write # Required to push to gh-pages branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.10.0' # Specify a stable helm version

      - name: Update Chart and Package
        run: |
          # Extract version from git tag (e.g., v1.2.3 -> 1.2.3)
          CHART_VERSION=$(echo ${{ github.ref_name }} | sed 's/v//')
          IMAGE_TAG=${{ needs.build-and-push-image.outputs.image-tag }}

          echo "Updating Chart.yaml to version ${CHART_VERSION} and appVersion ${IMAGE_TAG}"
          helm package \
            ./charts/mock-server \
            --version ${CHART_VERSION} \
            --app-version ${IMAGE_TAG} \
            --destination ./charts/packages

      - name: Publish Helm chart to GitHub Pages
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: gh-pages
          FOLDER: ./charts/packages
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "chore: Publish helm chart for ${{ github.ref_name }}"

      - name: Update Helm repo index
        run: |
          git checkout gh-pages
          helm repo index . --url https://unifralabs.github.io/mock-server
          git add index.yaml
          git commit -m "chore: Update helm repo index for ${{ github.ref_name }}"
          git push