apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mock-server.fullname" . }}
  labels:
    app: {{ include "mock-server.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "mock-server.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "mock-server.name" . }}
    spec:
      containers:
        - name: mock-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
          resources: {{- toYaml .Values.resources | nindent 12 }}
